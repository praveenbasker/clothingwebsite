    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Anvogue</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
        <style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background: #ebefe8; 
        margin: 0;
    }

    .container {
        background: #fff; 
        padding: 40px;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        color: #333; 
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .input-field {
        width: 93%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.7);
        color: #333;
        outline: none;
        text-align: center;
    }

    .input-field::placeholder {
        color: #666;
    }

    .btn {
        background-color: #1d1d1d; 
        color: #fff;
        border: none;
        padding: 13px 20px;
        border-radius: 25px;
        cursor: pointer;
        width: 100%;
        margin-top: 15px;
        transition: background 0.3s;
    }

    .btn:hover {
        background-color: #333;
    }

    .link {
        color: #1d1d1d;
        text-decoration: none;
        display: block;
        margin-top: 12px;
        font-weight: 600;
    }

    .link:hover {
        text-decoration: underline;
    }

    .forgot-password {
        color: #666;
        margin-top: 15px;
        font-size: 14px;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
        color: #333;
    }


        </style>
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email" class="input-field">
            <input type="password" id="login-password" placeholder="Password" class="input-field">
            <button class="btn" id="login-btn">Get Started</button>
            <a href="register.html" class="forgot-password">Forgot Password?</a>
            <a href="register.html" class="link">Create an Account</a>
        </div>

        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
            import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

            const firebaseConfig = {
                apiKey: "AIzaSyCEAsmEBBkJvdO08EPVIYK7eLRMiMrh6Fw",
                authDomain: "user-id-f2949.firebaseapp.com",
                projectId: "user-id-f2949",
                storageBucket: "user-id-f2949.appspot.com",
                messagingSenderId: "342150774317",
                appId: "1:342150774317:web:05fbd7890fcdb6e18e02a4",
                measurementId: "G-T7XQBWDT3M"
            };

            const app = initializeApp(firebaseConfig);
            const auth = getAuth();

            document.getElementById('login-btn').addEventListener('click', function () {
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();

                if (!email || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login successful!");
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        const errorCode = error.code;
                        const errorMessage = error.message;

                        if (errorCode === 'auth/wrong-password') {
                            alert("Incorrect password. Please try again.");
                        } else if (errorCode === 'auth/user-not-found') {
                            alert("No account found. Please register.");
                        } else {
                            alert(`Error: ${errorMessage}`);
                        }
                    });
            });
        </script>
        <script src="cart.js"></script>
    </body>
    </html>
